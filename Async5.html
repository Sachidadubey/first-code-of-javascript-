<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="insert" >
        <div>press the button to see the magic </div>
    </div>
    
</body>
<script>
    const insert= document.querySelector('.insert')
   window.addEventListener('keydown',(e)=>{
    insert.innerHTML=`
    <div class="color">
        <table>
            <tr>
            <th>key</th>
             <th>keycode</th>
              <th>code</th>
              </tr>
              <tr>
                <td>${e.key===' '? 'space': e.key}</td>
                <td>${e.keycode}</td>
                <td>${e.code}</td>
                </tr>
                </table>
                </div>
    `
   })
</script>
</html>
